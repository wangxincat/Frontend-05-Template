	<script type="text/javascript">

		function UTF8_Encoding(string) {
			let arr = [];
			Array.prototype.forEach.call(string,(item)=>{
				let code = item.charCodeAt().toString(2);
				code = code.length === 16?code: Array(16 - code.length).fill(0).join("") + code;
				code = [
				'1110' + code.slice(0,4),
				"10" + code.slice(4,10),
				 "10" + code.slice(10)
				]
				arr.push(code);
			})
			return arr;
		}

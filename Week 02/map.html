<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container {
			display: flex;
			flex-wrap: wrap;
			width: 800px;
		}
		.cell {
			display: inline-block;
			background: gray;
			border-right:1px solid #fff;
			border-left: 1px solid #fff;
			border-bottom: 1px solid #fff;
			width: 6px;
			height: 6px;
			line-height: 6px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
 <div class="container"></div>
 <button onclick="localStorage['map']=JSON.stringify(map)">保存</button>
 <script type="text/javascript">
 	var container = document.querySelector(".container");
	var map = localStorage['map']?JSON.parse(localStorage['map']):Array(10000).fill(0);
	for(let x = 0; x < 100; x++) {
		for(let y = 0; y < 100; y++) {
			let cell = document.createElement("div");
			cell.className = "cell";
			if(map[100*y+x]  === 1) {
				cell.style.background = "black";
			}
			cell.addEventListener("mousemove",()=>{
				if(mousedown) {
					if(clear) {
						cell.style.background = "";
						map[100*y+x] = 0;
					}else {
						cell.style.background = "black";
						map[100*y+x] = 1;
					}
				}
			})
			container.appendChild(cell);

		}

	}
	var mousedown = false;
	var clear = false;
	document.addEventListener("mousedown",(e)=>{
		mousedown = true;
		clear = e.which === 3;
	})
	document.addEventListener("mouseup",()=>{
		mousedown = false;
	})
	document.addEventListener("contextmenu",(e)=>{
		return;
		e.preventDefault();
	})


	async function findPath(map, start, end) {
		var queue = [start];
		var table = Object.create(map);
		async function insert(x, y, pre) {
			if(x >= 100 || y >= 100 || x < 0 || y < 0) {
				return
			}
			if(map[100*y + x]) {
				return
			}
			map[100*y + x] = 2;
			
			sleep(1);
			queue.push([x, y]);
			table[100*y + x] = pre;
			container.children[100*x + y].style.background = "lightgreen";

		}
		while(queue.length) {
			var [x, y] = queue.shift();
			// console.log(x, y);
			if(x === end[0] && y === end[1]) {
				let path = [];
				while(x !== start[0] && y !== start[1]) {
					path.push(map[100*y + x]);
					[x, y] = table[100*y + x];
					await sleep(30);
					container.children[100*x + y].style.background = "lightpink";
				}
				return path
			}
			await insert(x, y - 1, [x, y]);
			await insert(x, y + 1, [x, y]);
			await insert(x - 1, y, [x, y]);
			await insert(x + 1, y, [x, y]);
		}
	}
	function sleep(t) {
		return new Promise((resolve, reject)=>{
			setTimeout(()=>{
				resolve();
			},t)
		})
	}
 </script>
</body>
</html>
